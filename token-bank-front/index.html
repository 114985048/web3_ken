<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TokenBank 前端</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji"; padding: 24px; max-width: 900px; margin: 0 auto; }
        .card { border: 1px solid #e5e7eb; border-radius: 10px; padding: 16px; margin-bottom: 16px; }
        .row { display: flex; gap: 12px; align-items: center; margin: 8px 0; }
        input { padding: 8px; border: 1px solid #d1d5db; border-radius: 6px; width: 220px; }
        button { padding: 8px 12px; border-radius: 8px; border: 1px solid #d1d5db; background: white; cursor: pointer; }
        button.primary { background: #111827; color: white; border-color: #111827; }
        .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; }
        .muted { color: #6b7280; }
        .success { color: #059669; }
        .error { color: #dc2626; }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 16px; }
        @media (max-width: 700px) { .grid { grid-template-columns: 1fr; } }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
    <h2>TokenBank 示例前端</h2>
    <div class="card">
        <div class="row">
            <button id="connectBtn" class="primary">连接钱包</button>
            <span id="account" class="mono muted">未连接</span>
        </div>
    </div>

    <div class="grid">
        <div class="card">
            <h3>普通存款</h3>
            <div class="row">
                <input id="amountInput" placeholder="金额（代币最小单位）" />
                <button id="approveBtn">Approve</button>
                <button id="depositBtn" class="primary">Deposit</button>
            </div>
            <div id="normalStatus" class="mono muted"></div>
        </div>

        <div class="card">
            <h3>签名存款（permitDeposit）</h3>
            <div class="row">
                <input id="permitAmountInput" placeholder="金额（代币最小单位）" />
                <button id="permitDepositBtn" class="primary">签名并存款</button>
            </div>
            <div class="muted">将使用 ERC20 Permit 离线签名授权 + 合约的 permitDeposit 完成一次交易。</div>
            <div id="permitStatus" class="mono muted"></div>
        </div>
    </div>

    <div class="card">
        <h3>我的余额</h3>
        <div class="row">
            <button id="refreshBtn">刷新</button>
            <span id="balance" class="mono">0</span>
        </div>
    </div>

    <script src="./config.js?v=2"></script>
    <script src="./tokenbank-abi.js?v=2"></script>
    <script src="./erc20-abi.js?v=2"></script>
    <script src="./main.js?v=2"></script>
</body>
</html>
